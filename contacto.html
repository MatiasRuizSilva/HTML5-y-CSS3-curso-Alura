<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Contacto Barberia Alura</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img
                        src="imagen/logo.png"
                        alt="logo de la Barberia Alura"
                    />
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <div class="formulario">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input
                        type="text"
                        id="nombreApellido"
                        class="input-padron"
                        required
                    />

                    <label for="email">Correo Electronico</label>
                    <input
                        type="email"
                        id="email"
                        class="input-padron"
                        required
                        placeholder="email@dominio.com"
                    />

                    <label for="telefono">Telefono</label>
                    <input
                        type="tel"
                        id="telefono"
                        class="input-padron"
                        required
                        placeholder="(XX) XXXX XXXX"
                    />

                    <label for="mensaje">Mensaje</label>
                    <textarea
                        id="mensaje"
                        cols="70"
                        rows="10"
                        required
                    ></textarea>

                    <fieldset>
                        <legend>¿Como le gustaria que lo contactemos?</legend>

                        <label for="radio-email">
                            <input
                                type="radio"
                                name="contacto"
                                value="email"
                                id="radio-email"
                            />Email
                        </label>

                        <label for="radio-telefono">
                            <input
                                type="radio"
                                name="contacto"
                                value="telefono"
                                id="radio-telefono"
                            />Telefono
                        </label>

                        <label for="radio-whatsapp"
                            ><input
                                type="radio"
                                name="contacto"
                                value="whatsapp"
                                id="radio-whatsapp"
                                checked
                            />Whats App
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>
                            ¿En que horario le gustaria ser atendido?
                        </legend>
                        <select>
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                            <option value="noche">Noche</option>
                        </select>
                    </fieldset>

                    <label class="checkbox">
                        <input type="checkbox" checked />¿Le gustia recibir
                        novedades de la Barberia Alura?
                    </label>

                    <input
                        type="submit"
                        value="Enviar Formulario"
                        class="enviar"
                    />
                </div>
            </form>

            <table class="tabla">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h a 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h a 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h a 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagen/logo-blanco.png" />
            <p>&copy Copiright Barberia Don Mati - 2020</p>
        </footer>
    </body>
</html>
